<div>
    <!--Entete  -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-6 text-center accueil-entete">
                <span>A propos de la plateforme  </span>
            </div>
        </div>
        <!-- menu de la page -->
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <span style="font-size: 20px">A propos de la plateforme  </span>
            </div>
        </p-toolbar>
        <br>
        <div class="container-fluid">
            <form name="editForm" role="form" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="row ui-g justify-content-center">
                    <div class="col-sm-10 accueil-entete">
                        <h3>Contact</h3>
                        <textarea rows="2" pInputTextarea name="contact"
                                  [(ngModel)]="information.contact" [style]="{'width':'100%'}"
                                  placeholder="saisir les informations sur la plateforme ici" required>
                        </textarea>

                    </div>
                    <div class="col-sm-10 accueil-entete">
                        <h3>Informations</h3>
                        <!--<textarea rows="5" pInputTextarea name="contact" [style]="{'width':'100%'}"
                                  [(ngModel)]="information.contact" placeholder="saisir les contacts ici"
                                  required>
                        </textarea>-->
                        <div class="mb-1">
                            <p-editor name="presentation" [(ngModel)]="information.presentation"  [style]="{'height':'320px'}">
                            </p-editor>
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center" *jhiHasAnyAuthority="'ROLE_ADD_INFO'">
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                            class="btn btn-primary btn-form-save">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Enregister</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
