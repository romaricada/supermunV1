<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="province">
            <h2><span>Province</span> {{province.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{province.code}}</span>
                </dd>
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{province.libelle}}</span>
                </dd>
                <dt><span>Deleted</span></dt>
                <dd>
                    <span>{{province.deleted}}</span>
                </dd>
                <dt><span>Region</span></dt>
                <dd>
                    <div *ngIf="province.regionId">
                        <a [routerLink]="['/region', province.regionId, 'view']">{{province.regionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/province', province.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
