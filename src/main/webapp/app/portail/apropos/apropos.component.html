<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 text-center mt-2">
                <div class="container-fluid card">
                    <div class="row">
                        <div class="col-sm-12 mt-2">
                            <a routerLink="/" class="ml-1">
                                <img src="../../../content/images/supermun.PNG" class="img-responsive img-fluid" alt="SUPERMUN"/>
                            </a>
                            <hr>
                        </div>
                        <div class="col-sm-12 text-center">
                            <h3>Contact</h3>
                            <p style="font-size: 1.2em">
                                {{information?.contact}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 mt-2">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 blog-main text-justify">
                            <div class="blog-post">
                                <div [innerHTML]="information?.presentation"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
